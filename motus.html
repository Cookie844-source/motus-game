<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Motus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      font-size: 20px;
      padding: 10px;
      width: 100px;
      text-align: center;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Motus</h1>
  <p>Devine le mot de 4 lettres :</p>
  <input type="text" id="guess" maxlength="4" autofocus />
  <div id="result"></div>
  <div id="message"></div>

  <script>
    const mot = "il√©a";

    function verifierMotus() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const resultDiv = document.getElementById("result");
      const messageDiv = document.getElementById("message");

      if (guess.length !== 4) {
        messageDiv.innerHTML = "Mot invalide (4 lettres)";
        return;
      }

      let result = "";
      for (let i = 0; i < 4; i++) {
        if (guess[i] === mot[i]) {
          result += `<span style="color: green;">${guess[i]}</span>`;
        } else if (mot.includes(guess[i])) {
          result += `<span style="color: orange;">${guess[i]}</span>`;
        } else {
          result += `<span style="color: grey;">${guess[i]}</span>`;
        }
      }

      resultDiv.innerHTML += `<div>${result}</div>`;

      if (guess === mot) {
        messageDiv.innerHTML = "üéâ Bravo ! Tu as trouv√© le mot !";
      } else {
        messageDiv.innerHTML = "‚ùå Mauvaise r√©ponse, on recommence...";
        setTimeout(() => {
          document.getElementById("guess").value = "";
          messageDiv.innerHTML = "";
        }, 1500);
      }
    }

    document.getElementById("guess").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        verifierMotus();
      }
    });
  </script>
</body>
</html>
